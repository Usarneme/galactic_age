<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>How Many Sols?</title>
  <link rel="icon" href="./images/favicon.ico">
</head>
<body>
  <section class="main container-fluid">
    <div class="container-fluid">
      <div class="m-0 p-2 float-left date-container">
        <label for="datepicker">What is your date of birth on Earth?</label>
        <input class="datepicker" id="datepicker" type="date">
        <div class="age"></div>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="warning">
      <div class="alert p-2 alert-dismissible fade show" role="alert">
        <strong>Forgot Age On Earth!</strong> Please input your date of birth.
        <button type="button" id="close-warning" class="close" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
    <header class="container p-5 text-uppercase text-center">
      <h2>Select Another Planet To See Your Age And Life Expectancy</h2>
    </header>
    <div class="container-fluid row p-s-2 p-5 planets">
      <div class="container-fluid p-2 p-m-5 col-md mercury-container">
        <div class="mercury"></div>
        <div class="planet-stats p-3 text-center">
          <h3>Mercury</h3>
          <p></p>
        </div>
      </div>
      <div class="container-fluid p-2 p-m-5 col-md venus-container">
        <div class="venus"></div>
        <div class="planet-stats p-3 text-center">
          <h3>Venus</h3>
          <p></p>
        </div>
      </div>
      <div class="container-fluid p-2 p-m-5 col-md mars-container">
        <div class="mars"></div>
        <div class="planet-stats p-3 text-center">
          <h3>Mars</h3>
          <p></p>
        </div>
      </div>
      <div class="container-fluid p-2 p-m-5 col-md jupiter-container">
        <div class="jupiter"></div>
        <div class="planet-stats p-3 text-center">
          <h3>Jupiter</h3>
          <p></p>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <footer class="p-3 fixed-bottom credits">
        <p>Background Space Photo by <a href="https://unsplash.com/@maxmckinnon?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Max McKinnon</a> on <a href="https://unsplash.com/s/photos/solar-system?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        <p>All other images thanks to <a href="https://www.jpl.nasa.gov/">JPL and NASA.</a></p>
      </footer>
    </div>
  </section>
</body>
</html>
